<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="tetris-canvas"></canvas>
            <div id="game-over-overlay" class="hidden">
                <div class="game-over-text">GAME OVER</div>
                <button id="restart-button">Restart</button>
                <button id="share-button">Share Score</button>
            </div>
        </div>
        <div class="side-panel">
            <div class="info-box">
                <h2>SCORE</h2>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h2>LINES</h2>
                <p id="lines">0</p>
            </div>
            <div class="info-box">
                <h2>LEVEL</h2>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h2>NEXT</h2>
                <canvas id="next-canvas"></canvas>
            </div>
            <div class="info-box">
                <h2>HOLD</h2>
                <canvas id="hold-canvas"></canvas>
            </div>
            <div class="info-box">
                <p>Player: <span id="username">guest</span></p>
            </div>
        </div>
        <!-- Touch controls for mobile devices -->
        <div class="touch-controls" aria-hidden="false">
            <button id="tc-left" class="tc-btn" aria-label="move left">◀</button>
            <button id="tc-right" class="tc-btn" aria-label="move right">▶</button>
            <button id="tc-down" class="tc-btn" aria-label="soft drop">▼</button>
            <button id="tc-rotate" class="tc-btn" aria-label="rotate">⟳</button>
            <button id="tc-hold" class="tc-btn" aria-label="hold">☐</button>
            <button id="tc-drop" class="tc-btn" aria-label="hard drop">⇩</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
