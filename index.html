<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<meta name="theme-color" content="#071033" />
		<title>Neon Tetris</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="ui" class="mobile-portrait">
					<div class="top-row">
						<div class="stat neon" id="bestScore">Best: 0</div>
						<div class="top-mid">
							<div class="stat neon" id="score">Score: 0</div>
							<button id="btnPause" class="neon-btn top-pause">Pause</button>
						</div>
					</div>

			<div class="player-row">
				<div class="left-panel">
					<div class="preview-box neon-outer">
						<div class="label">Hold</div>
						<canvas id="holdCanvas" class="preview-canvas" width="120" height="120"></canvas>
					</div>
				</div>

				<div class="center-panel">
					<div class="title-row">
						<div class="title">NEON TETRIS</div>
						<div id="playerName" class="player-name"></div>
					</div>
					<div class="canvas-wrap">
						<canvas id="gameCanvas" tabindex="0"></canvas>
						<div id="overlay" class="overlay hidden"></div>
					</div>
				</div>

				<div class="right-panel">
					<div class="preview-box neon-outer">
						<div class="label">Next</div>
						<div class="next-list">
							<canvas class="preview-canvas" id="next0" width="120" height="120"></canvas>
							<canvas class="preview-canvas" id="next1" width="120" height="120"></canvas>
							<canvas class="preview-canvas" id="next2" width="120" height="120"></canvas>
						</div>
					</div>
				</div>
			</div>

					<div class="bottom-row">
						<div class="controls">
							<button id="btnShare" class="neon-btn">Share</button>
						</div>
					</div>
		</div>

		<script src="app.js" defer></script>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js').catch(()=>{});
			}
		</script>
	</body>
</html>
