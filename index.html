<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Randomee — Spark conversation</title>

  <!-- Noto Sans for readability (Bold 700 for headers, Regular 400 for body) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram Web Apps JS SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- App container: mobile-first, centered -->
  <div id="app" class="app">
    <!-- Header (10% height): app title; we keep title for accessibility/branding -->
    <header class="header" role="banner">
      <h1 id="title">Randomee</h1>

      <!-- Card counter: top-right corner showing current card number / total -->
      <!-- This is purely visual; the number can be updated by app logic if desired -->
      <div id="card-counter" class="card-counter" aria-hidden="true">0/20</div>
    </header>

    <!-- Body (80% height): swipeable card + optional notes -->
    <main class="main" role="main">
      <!-- Card container: holds the single visible card -->
      <div id="card-container" class="card-container" aria-live="polite">
        <!-- Card element (text is inserted dynamically). Keep ids used by app.js unchanged. -->
        <article id="question-card" class="card" tabindex="0" aria-label="Question card">
          <p id="question-text" class="question-text">Welcome to Randomee — press Start to begin.</p>
        </article>
      </div>

      <!-- Subtle instruction at the bottom-center of the screen to guide users -->
      <div class="swipe-instruction" aria-hidden="true">Swipe to reveal next card</div>

      <!-- Optional notes: small textarea for discussion or notes (kept for parity) -->
      <label for="notes" class="notes-label">Notes (optional)</label>
      <textarea id="notes" class="notes" rows="3" placeholder="Jot down thoughts or answers..."></textarea>
    </main>

    <!-- Footer (10% height): Back button area -->
    <footer class="footer" role="contentinfo">
      <button id="back-button" class="back-button" aria-label="Go back">Back</button>
    </footer>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
